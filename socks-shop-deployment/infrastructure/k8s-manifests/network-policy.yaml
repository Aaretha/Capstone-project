apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-socks-shop
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: socks-shop
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: socks-shop
    ports:
    - protocol: TCP
      port: 80
